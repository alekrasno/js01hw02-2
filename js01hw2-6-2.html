			}

			var Sub = function(x, y)	{ // Функция вычитания
				return(x - y);
			}

			var Mul = function(x, y)	{ // Функция умножения
				return(x * y);
			}

			var Div = function(x, y)	{ // Функция деления
				return(x / y);
			}

			var mathOperation = function(x, y, z)	{  // Функция с тремя операторами
				switch(y) {
					case '+': // Сложение
						return(Sum(x, z));
						break;
					case '-': // Вычитание
						return(Sub(x, z));
						break;	
					case '*': // Умножение
						return(Mul(x, z));
						break;	
					case '/': // Деление
						return(Div(x, z));
						break;	
					default: {
						alert('Арифметическое действие не определено');
						
					}	
				}
			}
